<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js calci</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">
    <div class="calci">
        <div class="input-container">
            <input type="text" id="input" required="">
            <label for="input" class="label">Enter Text</label>
            <div class="underline"></div>
        </div>
        <div class="buttons">
            <section>
                <button style="background-color: hsla(0, 72%, 65%, 0.47);">AC</button>
                <button>(</button>
                <button>)</button>
                <button style="background-color: hsla(0, 72%, 65%, 0.47);">‚Üê</button>

            </section>
            <section>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                
            </section>
            <section>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </section>
            <section>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </section>
            <section>
                <button>0</button>
                <button>.</button>
                <button style="background-color: hsla(209, 72%, 65%, 0.47);">=</button>
                <button >*</button>
            </section>
        </div>
    </div>
</body>

</html>
